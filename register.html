<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Zero Hunger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Zero Hunger Initiative</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="product-catalog.html">Donasi Makanan</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li id="nav-login"><a href="login.html">Login</a></li>
                    <li id="nav-register"><a href="register.html">Daftar</a></li>
                    <li id="nav-logout" style="display:none;"><a href="#" id="logout-btn">Logout</a></li>
                    <li id="nav-balance" style="display:none;">
                        <span class="balance-display">Saldo Anda: <strong id="header-balance">Rp 0</strong></span>
                        <button id="header-topup-btn" class="btn-topup-inline">Top Up</button>
                    </li>
                    <li><a href="cart.html" class="cart-icon">Keranjang (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-page">
        <div class="form-container">
            <h2>Daftar Akun Baru</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Nama Pengguna:</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Konfirmasi Password:</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
            <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Zero Hunger Initiative. Web ini dibuat oleh kelompok Semoga Lulus.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
